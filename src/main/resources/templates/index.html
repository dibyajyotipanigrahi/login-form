<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

	<div class="container mt-3">
		<h2> Login Here </h2>
		<font color="red">
			<p th:text="${emsg}"></p>
		</font>
		<form th:object="${user}" th:action="@{/login}" method="post"
			style="background-color: blueviolet;color:rgb(255, 255, 255)">
			<table>
				<tr>
					<td>Email:</td>
					<td><input type="email" th:field="*{email}"> </td>
				</tr>
				<tr>
					<td>password:</td>
					<td><input type="password" th:field="*{pwd}"></td>
				</tr>
				<tr>
					<td></td>
					<p id="message">demo text</p>
					<td><input type="submit" value="Login" class="btn btn-primary"> </td>
				</tr>
			</table>
		</form>

		<div style="background-color: navajowhite;">
			<a href="loadForgotPassword">Forgot Password ?</a> &nbsp; &nbsp;
			<a href="register">Create Account here</a>
		</div>
	</div>

</body>

</html>
