<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

	<div class="container mt-3">
		<h2> Reset Password </h2>
		<p th:text="${msg}"></p>

		<form th:object="${user}" th:action="@{/resetPassword}" method="post"
			style="background-color: blueviolet;color:rgb(255, 255, 255)">
			<table>
				<tr>
					<td>Enter New Password:</td>
					<td><input type="password" th:field="*{pwd}" required> </td>
				</tr>
				<tr>
					<td>Enter Conform Password</td>
					<td><input type="text" required></td>

				</tr>
				<input type="hidden" name="id" th:value="${id}">

				<tr>
					<td></td>

					<td><input type="submit" value="Submit" class="btn btn-primary" onclick="checkPassword()"> </td>
				</tr>
			</table>
		</form>


	</div>


</body>

</html>
