<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

	<div class="container mt-3">
		<h2>Register Here</h2>
		<font color="red">
			<p th:text="${emsg}"></p>
		</font>
		<font color="green">
			<p th:text="${msg}"></p>
		</font>
		<font color="red">
			<h3></h3><p th:text="${vmsg}"></p></h3>
		</font>
		
		<form th:object="${user}" th:action="@{/register}" method="post"
			style="background-color: blueviolet;color:rgb(255, 255, 255)">
			<table>
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{name}"> </td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="email" th:field="*{email}"></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" th:field="*{pwd}"></td>
				</tr>
				<tr>
					<td>PhoneNo:</td>
					<td><input type="number" th:field="*{phno}"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Save" class="btn btn-primary"> </td>
				</tr>
			</table>
		</form>
		<div style="background-color: chartreuse;">
			<a href="login">Login Here</a>
		</div>
	</div>

</body>

</html>
